<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="">
      <div>
        <img
          data-testid="slackDisplayImage"
          src="./IMG_20230907_111902.jpg"
          alt="Son-Of-heaven"
        />
        <ul class="">
          <li data-testid="SlackUserName">
            Slack username: <span>Son-Of-heaven</span>
          </li>
          <li data-testid="currentDayOfTheWeek" id="weekDay">Current day of the week</li>
          <li data-testid="currentUTCTime" id="time">Current UTC Time</li>
          <li data-testid="mtTrack">Frontend</li>
          <li data-testid="githubURL"><a href="">Github URL</a></li>
        </ul>
      </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
